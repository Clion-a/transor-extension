<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英语学习收藏夹 - Transor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --bs-primary: #ff5588;
      --bs-primary-rgb: 255, 85, 136;
      --bs-primary-hover: #ff80a0;
      --bs-primary-active: #e63d72;
      --bs-danger: #f38ba8;
      --bs-dark: #1e1e2e;
      --bs-dark-rgb: 30, 30, 46;
      --bs-secondary: #292a3e;
      --bs-secondary-rgb: 41, 42, 62;
      --bs-light: #cdd6f4;
      --bs-light-rgb: 205, 214, 244;
      --bs-border-color: #45475a;
      --bs-success: #a6e3a1;
      --bs-warning: #f9e2af;
    }
    
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bs-dark);
      color: var(--bs-light);
      line-height: 1.6;
      min-height: 100vh;
      padding: 30px;
    }
    
    .header {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .header h1 {
      color: var(--bs-primary);
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .search-box {
      width: 100%;
      max-width: 650px;
      margin-bottom: 20px;
      display: flex;
    }
    
    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border: 1px solid var(--bs-border-color);
      border-radius: 4px 0 0 4px;
      font-size: 14px;
      background-color: var(--bs-dark);
      color: var(--bs-light);
    }
    
    .search-box input:focus {
      background-color: var(--bs-dark);
      border-color: var(--bs-primary);
      color: var(--bs-light);
      box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
    }
    
    .search-box button {
      background-color: var(--bs-primary);
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      padding: 0 15px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .search-box button:hover {
      background-color: var(--bs-primary-hover);
    }
    
    .filter-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    
    .filter-button {
      background-color: var(--bs-secondary);
      color: var(--bs-light);
      border: 1px solid var(--bs-border-color);
      border-radius: 20px;
      padding: 6px 15px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .filter-button:hover {
      background-color: rgba(var(--bs-primary-rgb), 0.1);
      border-color: var(--bs-primary);
    }
    
    .filter-button.active {
      background-color: rgba(var(--bs-primary-rgb), 0.2);
      color: var(--bs-primary);
      border-color: var(--bs-primary);
    }
    
    .favorites-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .date-group {
      margin-bottom: 25px;
    }
    
    .date-group-title {
      font-size: 16px;
      color: var(--bs-light);
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid var(--bs-border-color);
    }
    
    .favorite-item {
      background-color: var(--bs-secondary);
      border: 1px solid var(--bs-border-color);
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 12px;
      position: relative;
    }
    
    .favorite-text {
      margin-bottom: 10px;
      line-height: 1.6;
      font-size: 15px;
    }
    
    .favorite-translation {
      color: var(--bs-primary);
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .favorite-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: var(--bs-light-rgb);
      opacity: 0.7;
    }
    
    .favorite-source a {
      color: var(--bs-light);
      opacity: 0.7;
      text-decoration: none;
    }
    
    .favorite-source a:hover {
      color: var(--bs-primary);
      text-decoration: underline;
      opacity: 1;
    }
    
    .favorite-actions {
      display: flex;
      gap: 10px;
    }
    
    .action-button {
      background: none;
      border: none;
      color: var(--bs-light);
      opacity: 0.7;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      padding: 0;
    }
    
    .action-button:hover {
      color: var(--bs-primary);
      opacity: 1;
    }
    
    .action-button i {
      margin-right: 3px;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--bs-light);
      opacity: 0.7;
    }
    
    .empty-state-icon {
      font-size: 40px;
      color: var(--bs-border-color);
      margin-bottom: 20px;
    }
    
    .empty-state-title {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .empty-state-description {
      font-size: 14px;
      color: var(--bs-light);
      opacity: 0.7;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .loading-spinner {
      text-align: center;
      padding: 30px;
    }
    
    .loading-spinner::after {
      content: "";
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid var(--bs-border-color);
      border-radius: 50%;
      border-left: 3px solid var(--bs-primary);
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .toast-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--bs-secondary);
      color: var(--bs-light);
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      border: 1px solid var(--bs-border-color);
    }
    
    .toast-message.show {
      opacity: 1;
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 5px;
    }
    
    .pagination-button {
      padding: 5px 10px;
      border: 1px solid var(--bs-border-color);
      background-color: var(--bs-secondary);
      color: var(--bs-light);
      cursor: pointer;
      border-radius: 4px;
    }
    
    .pagination-button:hover {
      border-color: var(--bs-primary);
    }
    
    .pagination-button.active {
      background-color: rgba(var(--bs-primary-rgb), 0.2);
      color: var(--bs-primary);
      border-color: var(--bs-primary);
    }
    
    .pagination-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      .header h1 {
        font-size: 24px;
      }
      .filter-buttons {
        gap: 8px;
      }
      .filter-button {
        padding: 4px 10px;
        font-size: 12px;
      }
      .favorite-item {
        padding: 12px;
      }
      .favorite-text {
        font-size: 14px;
      }
      .favorite-translation {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 15px;">
        <img src="logos/logo128.png" alt="Transor Logo" width="40" height="40" class="me-2">
        <h1 data-i18n="favorites_heading" class="mb-0">英语学习收藏夹</h1>
      </div>
      <div class="search-box">
        <input type="text" id="search-input" data-i18n-placeholder="search_placeholder" placeholder="搜索收藏内容...">
        <button id="search-button" data-i18n="search_button">搜索</button>
      </div>
      <div class="filter-buttons">
        <button class="filter-button active" data-filter="all" data-i18n="filter_all">全部</button>
        <button class="filter-button" data-filter="word" data-i18n="filter_word">单词</button>
        <button class="filter-button" data-filter="sentence" data-i18n="filter_sentence">句子</button>
        <button class="filter-button" data-filter="today" data-i18n="filter_today">今天</button>
        <button class="filter-button" data-filter="week" data-i18n="filter_week">本周</button>
        <button class="filter-button" data-filter="month" data-i18n="filter_month">本月</button>
      </div>
    </div>
    <div class="favorites-container" id="favorites-container">
      <!-- 内容将通过JavaScript动态加载 -->
      <div class="loading-spinner" id="loading-spinner"></div>
    </div>
    <div class="pagination" id="pagination"></div>
    <div class="toast-message" id="toast-message"></div>
  </div>

  <!-- 外部脚本引用 -->
  <script src="storage-manager.js"></script>
  <script src="i18n-favorites.js"></script>
  <script src="favorites.js"></script>
  <!-- Bootstrap JS Bundle with Popper -->
  
</body>
</html>
