    <style>
        :root {
            --bs-primary: #ff5588;
            --bs-primary-rgb: 255, 85, 136;
            --bs-primary-hover: #ff80a0;
            --bs-primary-active: #e63d72;
            --bs-danger: #f38ba8;
            --bs-dark: #1e1e2e;
            --bs-dark-rgb: 30, 30, 46;
            --bs-secondary: #292a3e;
            --bs-secondary-rgb: 41, 42, 62;
            --bs-light: #cdd6f4;
            --bs-light-rgb: 205, 214, 244;
            --bs-border-color: #45475a;
            --bs-success: #a6e3a1;
            --bs-warning: #f9e2af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bs-dark);
            color: var(--bs-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .header {
            background-color: var(--bs-secondary);
            border: 1px solid var(--bs-border-color);
            border-radius: 6px;
            padding: 20px 30px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--bs-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .title-info h1 {
            font-size: 24px;
            color: var(--bs-primary);
            margin-bottom: 4px;
        }

        .title-info p {
            font-size: 14px;
            color: var(--bs-light);
            opacity: 0.7;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid var(--bs-border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            color: white;
            border-color: var(--bs-primary);
        }

        .btn-primary:hover {
            background-color: var(--bs-primary-hover);
            border-color: var(--bs-primary-hover);
        }

        .btn-primary:disabled {
            background-color: rgba(var(--bs-primary-rgb), 0.5);
            border-color: rgba(var(--bs-primary-rgb), 0.5);
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--bs-secondary);
            color: var(--bs-light);
            border-color: var(--bs-border-color);
        }

        .btn-secondary:hover {
            background-color: rgba(var(--bs-primary-rgb), 0.1);
            border-color: var(--bs-primary);
            color: var(--bs-primary);
        }

        .btn-secondary:disabled {
            background-color: rgba(var(--bs-secondary-rgb), 0.5);
            color: rgba(var(--bs-light-rgb), 0.5);
            cursor: not-allowed;
        }

        .screenshot-container {
            background-color: var(--bs-secondary);
            border: 1px solid var(--bs-border-color);
            border-radius: 6px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .screenshot-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            border: 1px solid var(--bs-border-color);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .screenshot-image:hover {
            transform: scale(1.02);
        }

        .screenshot-image.zoomed {
            cursor: zoom-out;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            z-index: 1000;
            max-width: 95vw;
            max-height: 95vh;
            border-radius: 6px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }

        .info-bar {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(var(--bs-border-color), 0.3);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--bs-light);
            opacity: 0.7;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--bs-light);
            opacity: 0.7;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: var(--bs-danger);
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px 20px;
            }

            .title-info h1 {
                font-size: 20px;
            }

            .actions {
                width: 100%;
                justify-content: center;
            }

            .btn {
                flex: 1;
                justify-content: center;
                padding: 10px 16px;
                font-size: 13px;
            }

            .screenshot-container {
                padding: 15px;
            }
        }
    </style>
</head>
